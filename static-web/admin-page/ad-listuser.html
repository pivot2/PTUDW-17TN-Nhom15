<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesheets/ad-nav.css">
    <link rel="stylesheet" href="../../stylesheets/ad-listuser.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Thông tin tài khoản</title>
</head>
<body>    
    <div class="gridcontainer">
        
        <div class="navbaradmin grid-item">
          <ul>
            <li><div class="title">TÀI KHOẢN</div></li>
            <li><a a href="/admin-page/ad-myprofile"><div class="icons"><i class="fa fa-user-circle"></div></i><div class="linktitle">Thông tin cá nhân</div></a></li>
            <li><div class="title">QUẢN LÍ</div></li>
            <li ><a href="/admin-page/ad-request-borrowbook"><div class="icons"><i class="fa fa-tags"></i></div><div class="linktitle">Yêu cầu mới</div></a></li>
            <li ><a href="/admin-page/ad-listpayback"><div class="icons"><i class="fa fa-calendar"></i></div><div class="linktitle">Lịch trả sách</div></a></li>
            <li><div class="title">DỮ LIỆU</div></li>
            <li ><a href="/admin-page/ad-listbook"><div class="icons"><i class="fa fa-book"></i></div><div class="linktitle">Kho sách</div></a></li>
            <li class="active"><a href="/admin-page/ad-listuser"><div class="icons"><i class="fa fa-users-cog"></i></div><div class="linktitle">Danh sách user</div></a></li>
            <li><a href="/"><div class="icons"><i class="fa fa-sign-out-alt"></i></div><div class="linktitle">Đăng xuất</div></a></li>
          </ul>
        </div>

        <div class="grid-item" id="content">
            <div class="headarea">
              DANH SÁCH NGƯỜI DÙNG
            </div>

            <div>
              <table class="text-center table table-bordered table-hover justify-content-center">
                  <thead>
                    <tr>
                      <th scope="col-1">Thứ tự</th>
                      <th scope="col-2">Username</th>
                      <th scope="col-2">Gmail</th>
                      <th scope="col-2">
                        SĐT
                      </th>
                      <th scope="col-2">Chi tiết</th>
                    </tr>
                  </thead>
                  <tbody id="rows">

                  </tbody>
                </table>
            </div>

            
            
        </div>
    </div>
</body>
<script>
  fetch('/api/account',{
            method:'GET',
            headers: {
            'Content-Type': 'application/json'
            }
        }).then(function(data){
            return data.json();
        }).then(function(data){

            let rows=document.getElementById("rows");
            for (i=0;i<data.length;i++)
            {
                let html=`<tr>
                        <td>${i+1}</td>
                        <td>${data[i].username}</td>
                        <td>${data[i].gmail}</td>
                        <td>${data[i].phone}</td>
                        <td><a href="ad-listuser-userprofile/?id=${data[i].id}">Xem</a></td>
                      </tr>`;
                rows.innerHTML+=html;
            }   
        })
</script>
</html>
