<body>
    
    <div class="gridcontainer">
        
        <div class="navbaradmin grid-item">
            <ul>
              <li><div class="title">TÀI KHOẢN</div></li>
              <li><a a href="ad-myprofile"><div class="icons"><i class="fa fa-user-circle"></div></i><div class="linktitle">Thông tin cá nhân</div></a></li>
              <li><div class="title">QUẢN LÍ</div></li>
              <li ><a href="ad-request-borrowbook"><div class="icons"><i class="fa fa-tags"></i></div><div class="linktitle">Yêu cầu mới</div></a></li>
              <li ><a href="ad-listpayback"><div class="icons"><i class="fa fa-calendar"></i></div><div class="linktitle">Lịch trả sách</div></a></li>
              <li ><div class="title">DỮ LIỆU</div></li>
              <li class="active"><a><div class="icons"><i class="fa fa-book"></i></div><div class="linktitle">Kho sách</div></a></li>

            </ul>
        </div>

        <div class="grid-item " >
            <div class="headarea d-flex justify-content-between">
              DANH MỤC SÁCH
              <i class="fas fa-plus fa-lg" style="cursor:pointer;color:white" onclick="location.href='/admin-page/ad-listbook-add';"></i>
            </div>
            
            <div>
                <table class="text-center table table-bordered table-hover justify-content-center">
                    <thead>
                      <tr>
                        <th scope="col-1">Thứ tự</th>
                        <th scope="col-2">Mã sách</th>
                        <th scope="col-2">Tên sách</th>
                        <th scope="col-2">Tác giả</th>
                        <th scope="col-1">Chi tiết</th>
                      </tr>
                    </thead>
                    <tbody id="rows">
                      
                    </tbody>
                  </table>
            </div>

            
        </div>
    </div>
</body>
<script>
  var obj;
  fetch('/api/book',{
            method:'GET',
            headers: {
            'Content-Type': 'application/json'
            }
        }).then(function(data){
            return data.json();
        }).then(function(data){
            
            
            let rows=document.getElementById("rows");
            for (i=0;i<data.length;i++)
            {
                let html=`<tr>
                        <td>${i}</td>
                        <td>${data[i].id}</td>
                        <td>${data[i].name}</td>
                        <td>${data[i].author}</td>
                        <td><a href="ad-listbook-bookdetail/?id=${data[i].id}">Xem</a></td>
                      </tr>`;
                rows.innerHTML+=html;
            }   
        })
    console.log(obj);
</script>
