        <div class="grid-item">
            <div class="headarea justify-content-center">
                THÔNG TIN CỦA BẠN

                <div class="form-group">
                  <label for="username">Họ và tên</label>

                </div>

                  <label for="phonenumber">Số điện thoại</label>
                  <input type="tel" class="form-control" id="phonenumber" value="+84947528639">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" value="1712001@student.hcmus.edu.vn">
                </div>

                <div class="form-group">
                    <label for="birthday">Ngày sinh</label>
                    <input type="date" class="form-control" id="birthday" value="1999-12-10">
                </div>

                <div class="form-group">
                    <label for="sex">Giới tính</label>
                    <select class="form-control">
                        <option>Nam</option>
                        <option>Nữ</option>
                        <option>Khác</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="idnumber">CMND/CCCD</label>
                    <input type="number" class="form-control" id="idnumber" value="312403678">
                </div>
                
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <button type="submit" class="btn btn-danger">Hủy bỏ</button>
