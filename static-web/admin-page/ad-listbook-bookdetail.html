<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesheets/ad-nav.css">
    <link rel="stylesheet" href="../../stylesheets/ad-listbook-bookdetail.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Thông tin tài khoản</title>
</head>
<body>
    
    <div class="gridcontainer">
        
        <div class="navbaradmin grid-item">
            <ul>
                <li><div class="title">TÀI KHOẢN</div></li>
                <li><a a href="ad-myprofile.html"><div class="icons"><i class="fa fa-user-circle"></div></i><div class="linktitle">Thông tin cá nhân</div></a></li>
                <li><div class="title">QUẢN LÍ</div></li>
                <li ><a href="ad-listuser.html"><div class="icons"><i class="fa fa-tags"></i></div><div class="linktitle">Yêu cầu mới</div></a></li>
                <li ><a href="ad-listuser.html"><div class="icons"><i class="fa fa-calendar"></i></div><div class="linktitle">Lịch trả sách</div></a></li>
                <li><div class="title">DỮ LIỆU</div></li>
                <li class="active"><a><div class="icons"><i class="fa fa-book"></i></div><div class="linktitle">Kho sách</div></a></li>
                <li><a href="ad-listuser.html"><div class="icons"><i class="fa fa-users-cog"></i></div><div class="linktitle">Danh sách user</div></a></li>
                <li><a href="../index.html"><div class="icons"><i class="fa fa-sign-out-alt"></i></div><div class="linktitle">Đăng xuất</div></a></li>
            </ul>
        </div>

        <div class="grid-item">
            <div class="headarea">
                THÔNG TIN SÁCH
            </div>
            <form>
                <div class="form-group">
                  <label for="bookname">Tên sách</label>
                  <input type="text" class="form-control" id="bookname" value="Lập trình hướng đối tượng">
                </div>

                <div class="form-group">
                  <label for="bookid">Mã sách</label>
                  <input type="text" class="form-control" id="bookid" value="CSC10001">
                </div>

                <div class="form-group">
                    <label for="quanity">Số lượng</label>
                    <input type="number" class="form-control" id="quanity" value="123">
                </div>

                <div class="form-group">
                    <label for="yearrelease">Năm xuất bản</label>
                    <input type="number" class="form-control" id="yearrelease" value="2009">
                </div>

                <div class="form-group">
                    <label for="publishinghouse">Nhà xuất bản</label>
                    <input type="text" class="form-control" id="publishinghouse" value="Nhà xuất bản Khoa học Kĩ thuật">
                </div>

                <div class="form-group">
                    <label for="price">Giá bán</label>
                    <input type="number" class="form-control" id="price" value="35000">
                </div>

                <div class="form-group">
                    <label for="overall">Tên sách</label>
                    <br>
                    <textarea name="overall" rows="5"
                    >Giáo trình Cơ sở dữ liệu cung cấp kiến thức căn bản nhất về mô hình dữ liệu quan hệ, các ngôn ngữ truy vấn và các nguyên tắc để tối ưu hóa câu truy vấn.</textarea>
                  </div>
                
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <button type="submit" class="btn btn-danger" id="back-button">
                        <a href="./ad-listbook.html">Quay lại</a>
                    </button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
